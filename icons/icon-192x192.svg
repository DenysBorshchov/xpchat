<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient and shadow -->
  <circle cx="96" cy="96" r="88" fill="url(#grad1)" stroke="url(#grad2)" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Main chat bubble -->
  <path d="M60 56 L116 56 Q132 56 132 72 L132 104 Q132 120 116 120 L84 120 L72 132 L72 120 L60 120 Q44 120 44 104 L44 72 Q44 56 60 56 Z" 
        fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Secondary chat bubble -->
  <path d="M76 76 L100 76 Q108 76 108 84 L108 96 Q108 104 100 104 L88 104 L80 112 L80 104 L76 104 Q68 104 68 96 L68 84 Q68 76 76 76 Z" 
        fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Third chat bubble -->
  <path d="M92 92 L108 92 Q112 92 112 96 L112 100 Q112 104 108 104 L104 104 L100 108 L100 104 L92 104 Q88 104 88 100 L88 96 Q88 92 92 92 Z" 
        fill="url(#grad3)" opacity="0.7"/>
  
  <!-- AI indicator with glow -->
  <circle cx="144" cy="48" r="16" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="144" y="56" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
  
  <!-- Pro badge -->
  <rect x="120" y="120" width="48" height="32" rx="16" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="144" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PRO</text>
  
  <!-- Decorative elements -->
  <circle cx="48" cy="48" r="8" fill="url(#grad3)" opacity="0.6"/>
  <circle cx="144" cy="144" r="6" fill="url(#grad3)" opacity="0.6"/>
  <circle cx="48" cy="144" r="4" fill="url(#grad2)" opacity="0.5"/>
</svg>
